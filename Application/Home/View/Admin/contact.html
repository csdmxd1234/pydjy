
<!DOCTYPE html>
<html>
<head>

    <title>留言列表</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Field Life Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //for-mobile-apps -->
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!-- js -->
    <script src="/js/jquery-1.11.1.min.js"></script>


    <!-- //js -->
    <!-- fonts -->
    <link href='http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.useso.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <!-- //fonts -->
    <!-- start-smoth-scrolling -->
    <script type="text/javascript" src="/js/move-top.js"></script>
    <script type="text/javascript" src="/js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
            });
        });
    </script>
    <!-- start-smoth-scrolling -->
</head>
<body>
<!-- header -->
<div class="header">
    <div class="container">
        <div class="logo">
            <a href="{:U('index/index')}">
                <span>VR</span><font face="华文细黑">视界</font>
            </a>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<!-- //header -->
<!-- navigation -->
<div class="navigation">
    <div class="container">
        <nav class="navbar navbar-default">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse nav-wil" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="hvr-bounce-to-bottom active"><a href="{:U('admin/contact')}"><font face="微软雅黑">留言列表<span class="sr-only">(current)</span></font></a></li>
                    <li class="hvr-bounce-to-bottom"><a href="{:U('admin/index')}"><font face="微软雅黑">返回后台</font></a></li>
                </ul>
                <div class="clearfix"></div>
            </div><!-- /.navbar-collapse -->
        </nav>
    </div>
</div>
<!-- //navigation -->

<!-- banner -->
<div class="banner page-head">
    <div class="container">
        <h3><font face="微软雅黑">留言列表</font></h3>
    </div>
</div>
<!-- VR简述 -->
<!-- VR简述-page -->
<foreach name="info" item="vo" >
    <div class="container">
        <div class="about-grids">
            <br>
            <div class="panel panel-info">
      			<div class="panel-heading">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>{$vo.name}&nbsp;&nbsp;
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>{$vo.email}&nbsp;&nbsp;
                    <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>{$vo.telephone}&nbsp;&nbsp;
              	    <span class="glyphicon glyphicon-time" aria-hidden="true"></span>{$vo.create_time}
                </div>
      			<div class="panel-body">
				    {$vo.message}<br>
                    <div class="btn-group" role="group" aria-label="...">
  					<button type="button" class="btn btn-default"><a href="{:U('admin/contact_delete',array('id'=>$vo['id']))}">删除</a></button>
					</div>
      			</div>
			</div>
            <div class="clearfix"></div>
        </div>
    </div>
    </foreach>
<!-- test -->
    <div class="container">
        <!-- responsiveslides -->
        <script src="/js/responsiveslides.min.js"></script>
        <script>
            // You can also use "$(window).load(function() {"
            $(function () {
                // Slideshow 4
                $("#slider4").responsiveSlides({
                    auto: true,
                    pager: false,
                    nav: false,
                    speed: 500,
                    namespace: "callbacks",
                    before: function () {
                        $('.events').append("<li>before event fired.</li>");
                    },
                    after: function () {
                        $('.events').append("<li>after event fired.</li>");
                    }
                });
            });
        </script>
        <!-- responsiveslides -->

    </div>
<!-- //test -->
<div class="team">
    <div class="container">
        <div class="team-info">
        </div>
        <!-- flex-slider -->
        <div class="work-bottom">

            <script type="text/javascript">
                $(window).load(function() {
                    $("#flexiselDemo1").flexisel({
                        visibleItems: 4,
                        animationSpeed: 1000,
                        autoPlay: true,
                        autoPlaySpeed: 3000,
                        pauseOnHover: true,
                        enableResponsiveBreakpoints: true,
                        responsiveBreakpoints: {
                            portrait: {
                                changePoint:480,
                                visibleItems: 1
                            },
                            landscape: {
                                changePoint:640,
                                visibleItems: 2
                            },
                            tablet: {
                                changePoint:768,
                                visibleItems: 3
                            }
                        }
                    });

                });
            </script>
            <script type="text/javascript" src="/js/jquery.flexisel.js"></script>

        </div>
        <!-- //flex-slider -->
    </div>
</div>

<!-- //about-page -->
<!-- footer -->
<div class="footer">
    <div class="container">
        <div class="footer-grids">
            <div class="logo2">
                <a href="{:U('index/index')}"><span>VR</span>视界</a>
            </div>
            <div class="ftr-menu">
                <ul>
                    <li><a href="{:U('admin/index')}"><font face="微软雅黑">后台主页</font></a></li>
                    <li><a href="{:U('admin/gallery')}"><font face="微软雅黑">文章管理</font></a></li>
                    <li><a href="{:U('admin/contact')}"><font face="微软雅黑">留言管理</font></a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>

    </div>
</div>

<!-- //footer -->
<!-- for bootstrap working -->

<!-- //for bootstrap working -->
</body>
</html>
